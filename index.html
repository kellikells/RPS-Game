<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- reset css -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- jquery script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

 <!-- Firebase Core JavaScript Link -->
 <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
 <!-- Specific Firebase products we want (Database) -->
 <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

    <!--my links-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- <script type="text/javascript" src="assets/javascript/script.js"></script> -->
</head>

<body>
    <div id="myContainer">
        <!-- jumbotron  -->
        <div class="jumbotron jumbotron-fluid" id="myJumbotron">
            <div class="container">
                <h1 class="display-4">Rock, Paper, Scissors!</h1>
                <p class="lead">Play against a real person! (...through this app)</p>
            </div>
        </div>

        <!-- input & button for username  -->
        <div id="myFormWrapper">
            <input class="form-control" id="p-name" type="text" placeholder="enter your username">
            <button type="button" class="btn btn-primary" id="playButton" data-toggle="button"
                aria-pressed="false">Play!</button>
        </div>

        <!-- rock paper scissors buttons -->
        <div id="playButtonWrapper">
            <img src="assets/images/rock.png" alt="rock" data-value="r" onclick="pChoice()" />
            <img src="assets/images/paper.png" alt="paper" data-value="p" onclick="pChoice()" />
            <img src="assets/images/scissors.png" alt="scissors" data-value="s" onclick="pChoice()" />
        </div>

        <!-- score table  -->
        <div id="scoreWrapper">
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">User Score:</th>
                    <th scope="col">Opponent Score:</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
        </div>

    </div>
    <script type="text/javascript" src="assets/javascript/script.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

  
</body>

</html>
